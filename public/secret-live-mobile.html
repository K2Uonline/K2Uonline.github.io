<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>HomeCam Live (Mobile)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:system-ui;margin:16px;background:#0b0b10;color:#f1f1f1}
    .wrap{max-width:100%;margin:auto}
    .video-container{width:100%;background:#000;border-radius:12px;overflow:hidden;margin:12px 0}
    .row{margin:12px 0}
    input,button{padding:12px;border-radius:8px;border:1px solid #444;background:#15151c;color:#eee;font-size:16px;width:100%;box-sizing:border-box}
    button{cursor:pointer;margin-top:8px}
    .status{color:#4CAF50}
    .error{color:#f44336}
    .warning{color:#ff9800}
    #displayCanvas{width:100%;height:auto;display:block}
    .browser-info{background:#1a1a2e;padding:12px;border-radius:8px;margin:12px 0;border-left:4px solid #ff9800}
    .browser-info h3{margin:0 0 8px 0;color:#ff9800}
    .browser-info ul{margin:0;padding-left:20px}
    .browser-info li{margin:4px 0}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>HomeCam (Mobile)</h1>

         <div class="browser-info">
       <h3>⚠️ Mobile Browser Notice</h3>
       <p>iOS browsers (including Chrome) have restrictions on WebSocket connections to localhost. For best results:</p>
       <ul>
         <li>Access from a desktop browser</li>
         <li>Deploy the server to a cloud service</li>
         <li>Use a VPN or local network setup</li>
       </ul>
     </div>

    <div class="row">
      <label>Access Token:</label>
      <input id="token" placeholder="enter token" />
      <button id="watchBtn">Start Watching</button>
    </div>

    <div class="video-container">
      <canvas id="displayCanvas" width="640" height="480"></canvas>
    </div>
    <div id="status" class="row"></div>
  </div>

  <script>
    // Simple token gate
    const urlParams = new URLSearchParams(location.search);
    const tokenFromURL = urlParams.get('token');
    const tokenInput = document.getElementById('token');
    if (tokenFromURL) tokenInput.value = tokenFromURL;

    const REQUIRED_TOKEN = 'secret-token-2025';
    const statusEl = document.getElementById('status');
    const canvas = document.getElementById('displayCanvas');
    const ctx = canvas.getContext('2d');

    // Detect mobile Safari (but allow Chrome on iOS)
    const isMobileSafari = /iPad|iPhone|iPod/.test(navigator.userAgent) && /Safari/.test(navigator.userAgent) && !/Chrome/.test(navigator.userAgent) && !/CriOS/.test(navigator.userAgent);

    async function startWatch() {
      const token = document.getElementById('token').value;
      if (token !== REQUIRED_TOKEN) {
        statusEl.textContent = 'Invalid token.';
        statusEl.className = 'row error';
        return;
      }

             // Note: iOS browsers have restrictions on localhost WebSocket connections
       // But we'll try anyway and provide clear error messages

      statusEl.textContent = 'Connecting to stream...';
      statusEl.className = 'row';

      try {
        // Connect to streaming server
        const ws = new WebSocket('ws://localhost:3001');
        
        ws.onopen = () => {
          ws.send(JSON.stringify({ type: 'viewer' }));
          statusEl.textContent = 'Connected to server, waiting for stream...';
        };
        
        ws.onmessage = (event) => {
          const data = JSON.parse(event.data);
          
          if (data.type === 'viewer_ready') {
            statusEl.textContent = 'Ready to receive stream...';
            statusEl.className = 'row status';
          }
          
          else if (data.type === 'video_frame') {
            // Create image from frame data
            const img = new Image();
            img.onload = () => {
              // Simply draw the image to canvas (no video stream)
              ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
              statusEl.textContent = 'Live stream active!';
              statusEl.className = 'row status';
            };
            img.src = data.data;
          }
        };
        
        ws.onerror = (error) => {
          console.error('WebSocket error:', error);
          statusEl.textContent = 'WebSocket connection failed. This may be due to browser security restrictions. Try using Chrome or Firefox, or access from a desktop browser.';
          statusEl.className = 'row error';
        };
        
        ws.onclose = (event) => {
          console.log('WebSocket closed:', event.code, event.reason);
          if (event.code !== 1000) {
            statusEl.textContent = 'Connection lost. Mobile browsers may not support local WebSocket connections.';
            statusEl.className = 'row error';
          }
        };
        
      } catch (error) {
        statusEl.textContent = 'Connection failed: ' + error.message;
        statusEl.className = 'row error';
        console.error('Connection error:', error);
      }
    }

    document.getElementById('watchBtn').addEventListener('click', startWatch);
  </script>
</body>
</html>
