<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>HomeCam Live (Simple)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:system-ui;margin:24px;background:#0b0b10;color:#f1f1f1}
    .wrap{max-width:900px;margin:auto}
    video{width:100%;max-width:900px;background:#000;border-radius:12px}
    .row{margin:12px 0}
    input,button{padding:10px;border-radius:8px;border:1px solid #444;background:#15151c;color:#eee}
    button{cursor:pointer}
    .status{color:#4CAF50}
    .error{color:#f44336}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>HomeCam (Simple)</h1>

    <div class="row">
      <label>Access Token:</label>
      <input id="token" placeholder="enter token" />
      <button id="watchBtn">Start Watching</button>
    </div>

    <video id="player" autoplay playsinline controls></video>
    <div id="status" class="row"></div>
  </div>

  <script>
    // Simple token gate
    const urlParams = new URLSearchParams(location.search);
    const tokenFromURL = urlParams.get('token');
    const tokenInput = document.getElementById('token');
    if (tokenFromURL) tokenInput.value = tokenFromURL;

    const REQUIRED_TOKEN = 'secret-token-2025';
    const statusEl = document.getElementById('status');
    const player = document.getElementById('player');

    async function startWatch() {
      const token = document.getElementById('token').value;
      if (token !== REQUIRED_TOKEN) {
        statusEl.textContent = 'Invalid token.';
        statusEl.className = 'row error';
        return;
      }

      statusEl.textContent = 'Connecting to stream...';
      statusEl.className = 'row';

      try {
        // Connect to streaming server
        const ws = new WebSocket('ws://localhost:3001');
        
        ws.onopen = () => {
          ws.send(JSON.stringify({ type: 'viewer' }));
          statusEl.textContent = 'Connected to server, waiting for stream...';
        };
        
                 ws.onmessage = (event) => {
           const data = JSON.parse(event.data);
           
           if (data.type === 'viewer_ready') {
             statusEl.textContent = 'Ready to receive stream...';
             statusEl.className = 'row status';
           }
           
                       else if (data.type === 'video_frame') {
              // Create image from frame data
              const img = new Image();
              img.onload = () => {
                // Initialize canvas only once
                if (!window.displayCanvas) {
                  window.displayCanvas = document.createElement('canvas');
                  window.displayCanvas.width = 640;
                  window.displayCanvas.height = 480;
                  window.displayCtx = window.displayCanvas.getContext('2d');
                  
                  // Create stream once and never change it
                  window.videoStream = window.displayCanvas.captureStream(30);
                  player.srcObject = window.videoStream;
                  statusEl.textContent = 'Live stream active!';
                  statusEl.className = 'row status';
                  
                  // Start continuous canvas updates
                  window.frameQueue = [];
                  window.isProcessing = false;
                }
                
                // Add frame to queue for smooth processing
                window.frameQueue.push(img);
                
                // Process frames if not already processing
                if (!window.isProcessing) {
                  processFrameQueue();
                }
              };
              img.src = data.data;
            }
         };
        
        ws.onerror = (error) => {
          statusEl.textContent = 'WebSocket error: ' + error;
          statusEl.className = 'row error';
        };
        
        ws.onclose = () => {
          statusEl.textContent = 'Connection lost';
          statusEl.className = 'row error';
        };
        
      } catch (error) {
        statusEl.textContent = 'Connection failed: ' + error.message;
        statusEl.className = 'row error';
        console.error('Connection error:', error);
      }
    }

         // Frame processing function for smooth video
     function processFrameQueue() {
       if (!window.isProcessing && window.frameQueue.length > 0) {
         window.isProcessing = true;
         
         // Get the latest frame (skip old ones for performance)
         const latestFrame = window.frameQueue.pop();
         window.frameQueue = []; // Clear old frames
         
         // Update canvas with latest frame
         window.displayCtx.drawImage(latestFrame, 0, 0);
         
         // Continue processing
         setTimeout(() => {
           window.isProcessing = false;
           if (window.frameQueue.length > 0) {
             processFrameQueue();
           }
         }, 33); // ~30 FPS
       }
     }

     document.getElementById('watchBtn').addEventListener('click', startWatch);
   </script>
</body>
</html>
