<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>HomeCam Live (Simple)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:system-ui;margin:24px;background:#0b0b10;color:#f1f1f1}
    .wrap{max-width:900px;margin:auto}
    video{width:100%;max-width:900px;background:#000;border-radius:12px}
    .row{margin:12px 0}
    input,button{padding:10px;border-radius:8px;border:1px solid #444;background:#15151c;color:#eee}
    button{cursor:pointer}
    .status{color:#4CAF50}
    .error{color:#f44336}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>HomeCam (Simple)</h1>

    <div class="row">
      <label>Access Token:</label>
      <input id="token" placeholder="enter token" />
      <button id="watchBtn">Start Watching</button>
    </div>

    <video id="player" autoplay playsinline controls></video>
    <div id="status" class="row"></div>
  </div>

  <script>
    // Simple token gate
    const urlParams = new URLSearchParams(location.search);
    const tokenFromURL = urlParams.get('token');
    const tokenInput = document.getElementById('token');
    if (tokenFromURL) tokenInput.value = tokenFromURL;

    const REQUIRED_TOKEN = 'secret-token-2025';
    const statusEl = document.getElementById('status');
    const player = document.getElementById('player');

    async function startWatch() {
      const token = document.getElementById('token').value;
      if (token !== REQUIRED_TOKEN) {
        statusEl.textContent = 'Invalid token.';
        statusEl.className = 'row error';
        return;
      }

      statusEl.textContent = 'Starting camera...';
      statusEl.className = 'row';

      try {
        // Get user's own camera as a fallback for testing
        const stream = await navigator.mediaDevices.getUserMedia({ 
          video: { width: 1280, height: 720 }, 
          audio: false 
        });
        
        player.srcObject = stream;
        statusEl.textContent = 'Camera active (local test mode)';
        statusEl.className = 'row status';
        
        // For now, this shows your own camera. Later we'll connect to the broadcaster
        console.log('Using local camera for testing');
        
      } catch (error) {
        statusEl.textContent = 'Camera access failed: ' + error.message;
        statusEl.className = 'row error';
        console.error('Camera error:', error);
      }
    }

    document.getElementById('watchBtn').addEventListener('click', startWatch);
  </script>
</body>
</html>
