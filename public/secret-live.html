<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>HomeCam Live</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:system-ui;margin:24px;background:#0b0b10;color:#f1f1f1}
    .wrap{max-width:900px;margin:auto}
    video{width:100%;max-width:900px;background:#000;border-radius:12px}
    .row{margin:12px 0}
    input,button{padding:10px;border-radius:8px;border:1px solid #444;background:#15151c;color:#eee}
    button{cursor:pointer}
  </style>
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>
<body>
  <div class="wrap">
    <h1>HomeCam (Private)</h1>

    <div class="row">
      <label>Access Token:</label>
      <input id="token" placeholder="enter token" />
      <label style="margin-left:8px">Stream ID:</label>
      <input id="streamId" value="home-cam" />
      <button id="watchBtn">Watch</button>
    </div>

    <video id="player" autoplay playsinline controls></video>
    <div id="status" class="row"></div>
  </div>

  <script>
    // Simple token gate: require ?token=YOUR_SECRET or manual entry.
    const urlParams = new URLSearchParams(location.search);
    const tokenFromURL = urlParams.get('token');
    const tokenInput = document.getElementById('token');
    if (tokenFromURL) tokenInput.value = tokenFromURL;

    const REQUIRED_TOKEN = 'secret-token-2025'; // change me!

    function checkAuth() {
      return tokenInput.value && tokenInput.value === REQUIRED_TOKEN;
    }

    const watchBtn = document.getElementById('watchBtn');
    const statusEl = document.getElementById('status');
    const player = document.getElementById('player');

    async function startWatch() {
      if (!checkAuth()) { statusEl.textContent = 'Invalid token.'; return; }

      const id = document.getElementById('streamId').value.trim() || 'home-cam';
      statusEl.textContent = 'Connecting...';

      const peer = new Peer({
        config: {
          iceServers: [
            { urls: 'stun:stun.l.google.com:19302' },
          ]
        }
      });

      peer.on('open', () => {
        const call = peer.call(id, undefined); // we receive a stream when broadcaster answers
        call.on('stream', remoteStream => {
          player.srcObject = remoteStream;
          statusEl.textContent = 'Live âœ…';
        });
        call.on('close', () => statusEl.textContent = 'Stream ended.');
        call.on('error', e => statusEl.textContent = 'Call error: ' + e);
      });

      peer.on('error', e => statusEl.textContent = 'Peer error: ' + e);
    }

    watchBtn.addEventListener('click', startWatch);
  </script>
</body>
</html>
