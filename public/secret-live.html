<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>HomeCam Live</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:system-ui;margin:24px;background:#0b0b10;color:#f1f1f1}
    .wrap{max-width:900px;margin:auto}
    video{width:100%;max-width:900px;background:#000;border-radius:12px}
    .row{margin:12px 0}
    input,button{padding:10px;border-radius:8px;border:1px solid #444;background:#15151c;color:#eee}
    button{cursor:pointer}
  </style>
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>
<body>
  <div class="wrap">
    <h1>HomeCam (Private)</h1>

    <div class="row">
      <label>Access Token:</label>
      <input id="token" placeholder="enter token" />
      <label style="margin-left:8px">Stream ID:</label>
      <input id="streamId" value="home-cam" />
      <button id="watchBtn">Watch</button>
    </div>

    <video id="player" autoplay playsinline controls></video>
    <div id="status" class="row"></div>
  </div>

  <script>
    // Simple token gate: require ?token=YOUR_SECRET or manual entry.
    const urlParams = new URLSearchParams(location.search);
    const tokenFromURL = urlParams.get('token');
    const tokenInput = document.getElementById('token');
    if (tokenFromURL) tokenInput.value = tokenFromURL;

    const REQUIRED_TOKEN = 'secret-token-2025';

    async function startWatch(){
      const token = document.getElementById('token').value;
      if(token !== REQUIRED_TOKEN){ document.getElementById('status').textContent='Invalid token.'; return; }

      const id = (document.getElementById('streamId').value || 'home-cam').trim();
      const statusEl = document.getElementById('status');
      const player = document.getElementById('player');

      statusEl.textContent = 'Connecting...';

      // NOTE: no host/port—use PeerJS default cloud
      const peer = new Peer({
        config:{ iceServers:[ {urls:'stun:stun.l.google.com:19302'} ] }
      });

      peer.on('open', () => {
        statusEl.textContent = 'Calling broadcaster...';
        const call = peer.call(id, undefined);
        if(!call){ statusEl.textContent='Failed to create call.'; return; }

        call.on('stream', s => { player.srcObject = s; statusEl.textContent = 'Live ✅'; });
        call.on('close', () => statusEl.textContent = 'Stream ended.');
        call.on('error', e => { statusEl.textContent = 'Call error: '+e; console.error(e); });

        setTimeout(() => {
          if(statusEl.textContent.includes('Calling')) statusEl.textContent = 'No broadcaster found.';
        }, 10000);
      });

      peer.on('error', e => { statusEl.textContent = 'Peer error: '+e; console.error(e); });
    }

    document.getElementById('watchBtn').addEventListener('click', startWatch);
  </script>
</body>
</html>
